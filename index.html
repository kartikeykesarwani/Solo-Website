<!DOCTYPE html>

<html lang="en">
  <head>
    <!--important meta tags-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width , intial-scale-1" />

    <title>Solo - Creative Website</title>

    <link rel="shortcut icon" href="img/favicon/favicon.ico" />

    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
    <!-- bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
    <!-- custom css-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="preloader">
      <div id="status"></div>
    </div>
    <section id="home">
      <video id="home-bg-video" poster="videos/solo.jpg" autoplay loop muted>
        <source src="videos/solo.mp4" type="video/mp4" />
        <source src="videos/solo.ogv" type="video/ogg" />
        <source src="videos/solo.webm" type="video/webm" />
      </video>
      <!-- overlay -->
      <div id="home-overlay"></div>

      <!-- home-content-->

      <div id="home-content">
        <div id="home-content-inner" class="text-center">
          <div id="home-heading">
            <h1 id="home-heading-1">Digital</h1>
            <br />
            <h1 id="home-heading-2">Creative <span>Agency</span></h1>
          </div>

          <div id="home-text">
            <p>
              This is a company that works for the betterment of the society
              .Thanks for coming here!
            </p>
          </div>

          <div id="home-btn">
            <a
              class="btn btn-general btn-home"
              href="about"
              title="Start Now"
              role="button"
              >Start Now</a
            >
          </div>
        </div>
      </div>

      <!-- Arrow Down-->
      <a href="#about" id="arrow-down">
        <i class="fa fa-angle-down"></i>
      </a>
    </section>

    <section>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </section>

    <!--jquery-->
    <script src="js/jquery.js"></script>

    <!--bootstrap-->
    <script src="js/bootstrap/bootstrap.js"></script>
    <!--custom js-->
    <script src="js/script.js"></script>
  </body>
</html>
